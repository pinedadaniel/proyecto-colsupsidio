<div class="container">

    <app-top-menu title="Pagos"></app-top-menu>
    <div class="content-payments">
        <div class="content-primary-row">

            <div class="sub-content-left">
                <div class="circle-img-product">
                    <img src="../../../../../assets/images/icon-product.svg" class="img-product" alt="">
                </div>

            </div>
            <div class="sub-content-right">
                <span class="text-tittle-buttom">Selecciona el producto</span>
            </div>

            <div class="content-secondary-row">
                <div class="sub-content-two-left">
                    <img src="../../../../../assets/images/lineVert.svg" alt="">

                </div>
                <div class="sub-content-two-right">
                    <button class="btn-selection-product"> <span class="text-button"> Seleccione el producto a
                            pagar</span> <img src="../../../../../assets/images/icon-arrowBot.svg" class="imgArrowBot"
                            alt=""></button>
                </div>

            </div>

            <div class="sub-content-third-left">
                <div class="circle-img-pay">
                    <img src="../../../../../assets/images/icon-payment.svg" class="img-payment-min" alt="">
                </div>

            </div>
            <div class="sub-content-thrid-right">
                <h2 class="tittle-selection-value">Selecciona el valor:</h2>
                <div class="content-value">

                    <p class="list-pay">
                        <input type="radio" class="btn-radio-pay-min" id="btn-radio-pay-min">
                        <label class="l-btn-radio"> Pago mínimo: <span>$ 500.000 </span></label>
                    </p>
                </div>
                <div class="content-value">

                    <p class="list-pay">
                        <input type="radio" class="btn-radio-pay-min" id="btn-radio-pay-min">
                        <label class="l-btn-radio"> Pago total: <span> $ 1,280.000 </span> </label>
                    </p>



                </div>
                <div class="content-value">

                    <p class="list-pay">
                        <input type="radio" class="btn-radio-pay-min" id="btn-radio-pay-min">
                        <label class="l-btn-radio"> Otro valor: <span> <input class="oo" value="0.00" type="number">
                            </span>
                        </label>
                    </p>



                </div>
            </div>


        </div>

    </div>

    <div class="content-notice-value-min">
        <div class="content-img-warning">
            <img src="../../../../../assets/images/icon-warning.svg" alt="">
        </div>
        <div class="content-info-notice">
            <p class="text-info-notice">
                El valor a ingresar no puede ser menor al pago mínimo.
            </p>
        </div>

    </div>

    <div class="content-btn-pay">

        <button class="btn-pay"> <span class="text-pay-btn"> Pagar </span> </button>
    </div>
    <div class="content-btn-pay">

        <button class="btn-cancel"> <span class="text-pay-btn"> Cancelar </span> </button>
    </div>
</div>
